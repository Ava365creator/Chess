<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess — chess-web</title>
    <link rel="stylesheet" href="styles.css">
  <!-- CDN for chessboard.js and chess.js (fallback to alternate CDNs) -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  </head>
  <body>
    <div class="app">
      <h1>Chess (basic)</h1>
      <div id="board" class="board"></div>

      <div class="controls">
        <button id="newBtn">New Game</button>
        <button id="undoBtn">Undo</button>
        <span id="status"></span>
      </div>

      <div class="info">
        <label>FEN:</label>
        <input id="fen" readonly>
        <small id="fenHelp">FEN (Forsyth–Edwards Notation) describes the board position, active color, castling rights, en-passant target, halfmove clock and fullmove number.</small>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
